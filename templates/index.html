<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1 class="text-center mb-4">Citrus Disease Detection</h1>
            <div class="upload-section">
                <form id="uploadForm" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                    <div class="upload-box" id="dropZone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop your image here or</p>
                        <input type="file" id="imageInput" name="image" accept="image/*" hidden>
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                            Choose File
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="preview-section mt-4" style="display: none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="image-preview">
                            <img id="previewImage" src="#" alt="Preview">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="results-card">
                            <h3>Results</h3>
                            <div class="result-item">
                                <span class="label">Disease:</span>
                                <span class="value" id="predictedClass">{{ predicted_class if predicted_class else 'N/A' }}</span>
                            </div>
                            <div class="result-item">
                                <span class="label">Confidence:</span>
                                <span class="value" id="confidence">{{ confidence if confidence else 'N/A' }}</span>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3" form="uploadForm">
                                Analyze Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
